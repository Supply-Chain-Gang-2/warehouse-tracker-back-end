{% extends "base.html" %}
{% load static %}

{% block login %}
{% if user.is_authenticated %}
  <h1 class="my-4 items-center">Hi {{ user.username }}!</h1>
  <a class="bg-blue-500 border-solid p-2 rounded" href="{% url 'logout' %}">Log Out</a>
{% else %}
  <!-- <p>You are not logged in</p> -->
  <a class="bg-blue-500 border-solid p-2 items-center rounded" href="{% url 'login' %}">Log In</a>
{% endif %}
{% endblock login %}
