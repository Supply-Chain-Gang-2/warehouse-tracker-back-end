{% extends 'base.html' %}
{% load static %}

{% block content %}
<h2>My Warehouses</h2>
<button>
  <a href="{% url 'warehouse_create_view' %}">Create Warehouse</a>
</button>
{% for warehouse in object_list %}
  <ul>
    <li><a href="{% url 'warehouse_detail_view' warehouse.pk %}">{{ warehouse.name }}</a></li>
  </ul>

{% endfor %}

{% endblock content %}
